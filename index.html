<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA - Micro-Trips & Macro-Journeys</title>
    <style>
        /* 1. RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Andale Mono', 'Courier New', monospace;
            background-color: #f05a44; 
            overflow: hidden; 
        }

        /* 2. TOP BAR */
        .top-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 35px;
            background-color: #83b0e1; z-index: 1000;
            display: flex; align-items: center; overflow: hidden;
        }
        .marquee-container {
            display: inline-block; white-space: nowrap;
            animation: marquee 30s linear infinite;
        }
        .marquee-text {
            display: inline-block; color: white; font-size: 14px; padding-right: 50px;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* 3. HEADER */
        header {
            position: fixed; top: 35px; left: 0; width: 100%; height: 80px;
            padding: 0 40px; display: flex; justify-content: space-between;
            align-items: center; z-index: 900;
        }
        .logo img { height: 45px; display: block; }
        .nav-buttons { display: flex; gap: 12px; }
        .nav-btn {
            background-color: #c94091; color: #ffdaeb;
            padding: 8px 18px; border-radius: 6px;
            text-decoration: none; font-size: 14px;
        }

        /* 4. THE STAGE - NO FLEXBOX */
        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f05a44;
        }

        /* FORCED TRAIN POSITIONING */
        .train-container {
            position: absolute;
            bottom: 0;
            left: 5%;
            height: 85vh; /* This makes it big */
            z-index: 500;
        }

        .train-container img {
            height: 100%; /* Forces the image to be 85% of screen height */
            width: auto;  /* Keeps it from being squished */
            display: block;
        }

        /* 5. MAP OVERLAY */
        #map-overlay {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 100%;
            background-color: #ffeef4; z-index: 3000;
            transition: bottom 0.6s ease;
            display: flex; align-items: center; justify-content: center;
        }
        #map-overlay.active { bottom: 0; }
        .close-map { position: absolute; top: 40px; right: 40px; font-size: 32px; cursor: pointer; color: #bf5399; }

        /* 6. BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background-color: #c94091; display: flex; align-items: center;
            padding: 10px 20px; border-radius: 10px; gap: 25px; z-index: 4000;
        }
        .bottom-nav a, .nav-item { color: #ffdaeb; text-decoration: none; font-size: 15px; cursor: pointer; display: flex; align-items: center; }
        .icon { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2.5; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="marquee-container">
            <span class="marquee-text">+ &nbsp; Enter the Puerto Rica Raffle Right Now &nbsp; +</span>
            <span class="marquee-text">+ &nbsp; Enter the Puerto Rica Raffle Right Now &nbsp; +</span>
        </div>
    </div>

    <header>
        <div class="logo">
            <img src="https://drive.google.com/thumbnail?id=1AaVVRT6GORcAOocLO8fsnoWigTbIx1dr&sz=w1000" alt="Logo">
        </div>
        <nav class="nav-buttons">
            <a href="#" class="nav-btn">Micro-Trips</a>
            <a href="#" class="nav-btn">Macro-Journeys</a>
            <a href="#" class="nav-btn">Raffle</a>
            <a href="#" class="nav-btn">Geo-Quest</a>
        </nav>
    </header>

    <div class="stage">
        <div class="train-container">
            <img src="https://drive.google.com/thumbnail?id=1lMSRT0xzkFEoGdTSlIB6WIWi-2zBs3B9&sz=w1000" alt="Train">
        </div>
    </div>

    <div id="map-overlay">
        <div class="close-map" onclick="toggleMap()">✕</div>
        <h1 style="color: #bf5399;">MAP VIEW</h1>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item">
            <svg class="icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
        </div>
        <a href="#">My Page ︾</a>
        <a href="#">Community ︾</a>
        <div class="nav-item" onclick="toggleMap()">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        </div>
    </nav>

    <script>
        function toggleMap() {
            document.getElementById('map-overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
