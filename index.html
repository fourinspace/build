<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DTA - Travel From The Comfort Of Your Home</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body, html {
    height: 100%;
    width: 100%;
    font-family: 'Andale Mono', 'Courier New', monospace;
    background-color: #f05a44;
    overflow: hidden;
}

/* TOP BLUE BAR */
.top-bar {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 35px;
    background-color: #83b0e1;
    z-index: 1000;
    display: flex;
    align-items: center;
    overflow: hidden;
    white-space: nowrap;
}

.marquee-container {
    display: inline-block;
    animation: marquee 30s linear infinite;
}

.marquee-text {
    display: inline-block;
    color: white;
    font-size: 14px;
    letter-spacing: 1px;
    padding-right: 60px;
}

@keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* HEADER */
header {
    position: fixed;
    top: 35px;
    left: 0;
    width: 100%;
    height: 80px;
    padding: 0 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 900;
}

.logo img {
    height: 45px;
}

.nav-buttons {
    display: flex;
    gap: 12px;
}

.nav-btn {
    background-color: #c94091;
    color: #ffdaeb;
    padding: 8px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
}

/* HERO STAGE (MATCHES DTA_layout4) */
.hero {
    position: absolute;
    top: 115px;
    left: 0;
    width: 100%;
    height: calc(100vh - 115px);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 80px;
    padding-bottom: 40px;
}

/* TRAIN (LEFT - BIGGER) */
.hero-left img {
    height: 85vh;
    width: auto;
    display: block;
}

/* LION ROCK (RIGHT - SMALLER) */
.hero-right img {
    height: 65vh;
    width: auto;
    display: block;
}

/* BOTTOM NAV */
.bottom-nav {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #c94091;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-radius: 10px;
    gap: 25px;
    z-index: 4000;
}

.bottom-nav a, .nav-item {
    color: #ffdaeb;
    text-decoration: none;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

.icon {
    width: 24px;
    height: 24px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2.5;
}
</style>
</head>

<body>

<div class="top-bar">
    <div class="marquee-container">
        <span class="marquee-text">+ Enter the Puerto Rica Raffle Right Now +</span>
        <span class="marquee-text">+ Enter the Puerto Rica Raffle Right Now +</span>
    </div>
</div>

<header>
    <div class="logo">
        <img src="https://drive.google.com/thumbnail?id=1AaVVRT6GORcAOocLO8fsnoWigTbIx1dr&sz=w1000" alt="Logo">
    </div>

    <nav class="nav-buttons">
        <a href="#" class="nav-btn">Micro-Trips</a>
        <a href="#" class="nav-btn">Macro-Journeys</a>
        <a href="#" class="nav-btn">Raffle</a>
        <a href="#" class="nav-btn">Geo-Quest</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-left">
        <!-- TRAIN (LEFT) -->
        <img src="https://drive.google.com/thumbnail?id=1lMSRT0xzkFEoGdTSlIB6WIWi-2zBs3B9&sz=w1000" alt="Train">
    </div>

    <div class="hero-right">
        <!-- LION ROCK (RIGHT) -->
        <img src="https://drive.google.com/thumbnail?id=1e5Ixuq09yfXhyf1ihMmsJU8Yg0VYj8bS&sz=w1000" alt="Lion Rock">
    </div>
</section>

<nav class="bottom-nav">
    <div class="nav-item">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
    </div>
    <a href="#">My Page ︾</a>
    <a href="#">Community ︾</a>
</nav>

</body>
</html>
