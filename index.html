<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA - Travel From The Comfort Of Your Home</title>
    <style>
        /* 1. RESET & CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Andale Mono', 'Courier New', monospace;
            background-color: #f05a44; 
            overflow: hidden; 
        }

        /* 2. TOP BLUE BAR & MARQUEE */
        .top-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 35px;
            background-color: #83b0e1; z-index: 1000;
            display: flex; align-items: center; overflow: hidden; white-space: nowrap;
        }
        .marquee-container {
            display: inline-block; white-space: nowrap;
            animation: marquee 30s linear infinite;
        }
        .marquee-text {
            display: inline-block; color: white; font-size: 14px; letter-spacing: 1px; padding-right: 50px;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* 3. HEADER */
        header {
            position: fixed; top: 35px; left: 0; width: 100%; height: 80px;
            padding: 0 40px; display: flex; justify-content: space-between;
            align-items: center; z-index: 4500;
        }
        .logo img { height: 45px; display: block; }
        .nav-buttons { display: flex; gap: 12px; }
        .nav-btn {
            background-color: #c94091; color: #ffdaeb;
            padding: 8px 18px; border-radius: 6px;
            text-decoration: none; font-size: 14px;
            cursor: pointer; border: none; font-family: inherit;
        }

        /* 4. THE VIEWPORT SLIDE LOGIC (REDUCED) */
        .main-viewport {
            display: flex;
            width: calc(100vw + 450px); /* Slightly wider than the shift for safety */
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Shifting exactly 450px to reveal the panel under the buttons */
        .main-viewport.shifted {
            transform: translateX(-450px);
        }

        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding-top: 115px;
            background-color: #f05a44;
            z-index: 10;
        }

        /* The New Right Side Panel (REDUCED) */
        .side-panel {
            width: 450px;
            height: 100vh;
            background-color: #ffdaeb; 
            padding: 130px 30px 40px 30px;
            color: #c94091;
            overflow-y: auto;
            border-left: 2px solid rgba(201, 64, 145, 0.2);
        }

        .train-position {
            position: absolute;
            left: 11%; 
            bottom: 0;
            height: 85vh; 
            z-index: 20;
        }
        .train-position img {
            height: 100%;
            width: auto;
            display: block;
        }

        /* 5. TYPOGRAPHY */
        .image-text {
            position: absolute;
            color: white;
            z-index: 35;
            font-family: "Helvetica", Arial, sans-serif;
            font-weight: bold;
            line-height: 0.95;
            letter-spacing: -1px;
        }
        .title-train { top: 15%; left: 2%; font-size: 4.4vw; width: 50%; }
        .title-rock { bottom: 15%; right: 5%; font-size: 4.4vw; text-align: right; width: 50%; }
        .more-locations { bottom: 12%; left: 2%; font-size: 1.8vw; font-family: 'Andale Mono', monospace; font-weight: normal; }

        /* 6. BOTTOM NAVIGATION */
        .nav-wrapper {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slide-up-menu {
            background-color: #bf5399; 
            width: 100%;
            border-radius: 10px 10px 0 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }

        .slide-up-menu.active {
            max-height: 200px;
            padding: 15px 20px;
            margin-bottom: -5px; 
        }

        .menu-link {
            color: #ffdaeb;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 0;
            display: block;
        }

        .bottom-nav {
            background-color: #c94091;
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 10px;
            gap: 5px;
        }

        .nav-item {
            color: #ffdaeb;
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .nav-item.active-btn { background-color: #bf5399; }
        .icon { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2.5; }

        /* 7. MAP OVERLAY */
        #map-overlay {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 100%;
            background-color: #ffeef4; z-index: 6000;
            transition: bottom 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; align-items: center; justify-content: center;
            padding: 60px; font-family: "Helvetica", Arial, sans-serif; font-weight: bold;
        }
        #map-overlay.active { bottom: 0; }
        .close-map { position: absolute; top: 40px; right: 40px; font-size: 32px; cursor: pointer; color: #bf5399; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="marquee-container">
            <span class="marquee-text">+ &nbsp; Enter the Puerto Rica Raffle Right Now &nbsp; + &nbsp; &nbsp; &nbsp; &nbsp;</span>
            <span class="marquee-text">+ &nbsp; Enter the Puerto Rica Raffle Right Now &nbsp; + &nbsp; &nbsp; &nbsp; &nbsp;</span>
        </div>
    </div>

    <header>
        <div class="logo">
            <img src="https://drive.google.com/thumbnail?id=1AaVVRT6GORcAOocLO8fsnoWigTbIx1dr&sz=w1000" alt="Logo">
        </div>
        <nav class="nav-buttons">
            <button class="nav-btn" onclick="openPanel('Micro-Trips')">Micro-Trips</button>
            <button class="nav-btn" onclick="openPanel('Macro-Journeys')">Macro-Journeys</button>
            <button class="nav-btn" onclick="openPanel('Raffle')">Raffle</button>
            <button class="nav-btn" onclick="openPanel('Geo-Quest')">Geo-Quest</button>
        </nav>
    </header>

    <div class="main-viewport" id="viewport">
        <div class="stage" onclick="closePanel()">
            <div class="image-text title-train">Riding The Bernina<br>Orange Train</div>
            <div class="image-text more-locations">More Locations</div>
            <div class="image-text title-rock">Lion Rock, Sri Lanka<br>Escape Reality</div>

            <div class="train-position">
                <img src="https://drive.google.com/thumbnail?id=1e5Ixuq09yfXhyf1ihMmsJU8Yg0VYj8bS&sz=w1000" alt="train">
            </div>
        </div>

        <div class="side-panel" id="side-panel">
            <h2 id="panel-title" style="font-size: 1.8rem; text-transform: uppercase;">Details</h2>
            <p style="font-size: 14px; margin-top: 20px; line-height: 1.4;">Explore the details for <span id="panel-name-span"></span>.</p>
        </div>
    </div>

    <div class="nav-wrapper">
        <div id="mypage-menu" class="slide-up-menu">
            <a href="#" class="menu-link">Eyes</a>
            <a href="#" class="menu-link">Proxies</a>
            <a href="#" class="menu-link" onclick="closePanel()">Sensors</a>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="closePanel()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            </div>
            <div class="nav-item" id="btn-mypage" onclick="toggleSubMenu('mypage')">My Page ︾</div>
            <div class="nav-item" id="btn-community" onclick="toggleSubMenu('community')">Community ︾</div>
            <div class="nav-item" onclick="toggleMap()">
                <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            </div>
        </nav>
    </div>

    <div id="map-overlay">
        <div class="close-map" onclick="toggleMap()">✕</div>
        <div class="map-container">
             <div style="font-size: 40px; color: #bf5399;">WORLD MAP</div>
        </div>
    </div>

    <script>
        function openPanel(title) {
            document.getElementById('viewport').classList.add('shifted');
            document.getElementById('panel-title').innerText = title;
            document.getElementById('panel-name-span').innerText = title;
        }

        function closePanel() {
            document.getElementById('viewport').classList.remove('shifted');
        }

        function toggleMap() {
            document.getElementById('map-overlay').classList.toggle('active');
        }

        function toggleSubMenu(type) {
            const menu = document.getElementById('mypage-menu');
            const btn = document.getElementById('btn-mypage');
            if (type === 'mypage') {
                menu.classList.toggle('active');
                btn.classList.toggle('active-btn');
            }
        }
    </script>
</body>
</html>
