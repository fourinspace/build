<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA - Micro-Trips & Macro-Journeys</title>
    <style>
        /* CSS Reset & Font Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Andale Mono', 'Courier New', monospace;
            background-color: #f05a44; 
            overflow: hidden; 
        }

        /* Top Blue Bar with Marquee */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #83b0e1;
            z-index: 100;
            display: flex;
            align-items: center;
            overflow: hidden; /* Hide the text when it goes off-screen */
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%; /* Initial offset */
            animation: marquee 25s linear infinite;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Header Section */
        header {
            position: fixed;
            top: 35px;
            left: 0;
            width: 100%;
            height: 80px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f05a44; 
            z-index: 90;
        }

        .logo img {
            height: 45px;
            display: block;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            background-color: #c94091; 
            color: #ffdaeb;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.1s;
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        /* Scrollable Content Area */
        main {
            position: absolute;
            top: 35px; 
            left: 0;
            width: 100%;
            height: calc(100% - 35px);
            background-color: #f05a44;
            overflow-y: auto;
            padding-top: 80px; 
            padding-bottom: 120px; 
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            min-height: 120vh;
        }

        /* Bottom Floating Menu */
        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #c94091;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 10px;
            gap: 25px;
            z-index: 100;
        }

        .bottom-nav a, .bottom-nav .nav-item {
            color: #ffdaeb;
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Center-aligned Chevron Style */
        .v-arrow {
            font-size: 16px; 
            display: inline-flex;
            align-self: center;
            margin-top: 4px;    
            user-select: none;
        }

        .icon {
            width: 24px;
            height: 24px;
            stroke: #ffdaeb;
        }

        /* Scrollbar Styling */
        main::-webkit-scrollbar {
            width: 12px;
        }
        main::-webkit-scrollbar-track {
            background: #f05a44;
        }
        main::-webkit-scrollbar-thumb {
            background: #c94091;
            border-radius: 10px;
            border: 2px solid #f05a44;
        }

        @media (max-width: 768px) {
            .nav-buttons { display: none; }
            header { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="marquee-content">

            + &nbsp; Enter the Puerto Rica Raffle Right Now &nbsp; + &nbsp; &nbsp; &nbsp; &nbsp;
        </div>
    </div>

    <header>
        <div class="logo">

        </div>
        <nav class="nav-buttons">
            <a href="#" class="nav-btn">Micro-Trips</a>

            <a href="#" class="nav-btn">Raffle</a>
            <a href="#" class="nav-btn">Geo-Quest</a>
        </nav>
    </header>

    <main>
        <div class="content-container">
            </div>

</body>
