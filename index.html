<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA - Micro-Trips & Macro-Journeys</title>
    <style>
        /* CSS Reset & Font Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            /* Falling back to monospace to mimic Andale Mono if not installed */
            font-family: 'Andale Mono', 'Courier New', monospace;
            overflow: hidden; /* Prevents double scrollbars */
        }

        /* Top Blue Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #83b0e1;
            z-index: 100;
        }

        /* Header Section */
        header {
            position: fixed;
            top: 35px;
            left: 0;
            width: 100%;
            height: 80px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f05a44; /* Matches the orange background */
            z-index: 90;
        }

        .logo img {
            height: 40px;
            display: block;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: #c94091;
            color: #ffdaeb;
            padding: 6px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .nav-btn:hover {
            opacity: 0.9;
        }

        /* Scrollable Content Area */
        main {
            position: absolute;
            top: 35px; /* Starts under blue bar */
            left: 0;
            width: 100%;
            height: calc(100% - 35px);
            background-color: #f05a44;
            overflow-y: auto;
            padding-top: 80px; /* Space for the fixed header */
            padding-bottom: 100px; /* Space for the bottom menu */
        }

        /* Placeholder for actual page content */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 200vh; /* Makes the page scrollable for testing */
        }

        /* Bottom Floating Menu */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #c94091;
            display: flex;
            align-items: center;
            padding: 8px 20px;
            border-radius: 8px;
            gap: 20px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .bottom-nav a, .bottom-nav span {
            color: #ffdaeb;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin: 0 5px;
        }

        /* Simple dropdown arrow helper */
        .arrow::after {
            content: 'âˆ¨';
            font-size: 10px;
            margin-left: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-buttons { display: none; } /* Hide top buttons on mobile for space */
            header { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="top-bar"></div>

    <header>
        <div class="logo">
<img src="https://drive.google.com/thumbnail?id=1AaVVRT6GORcAOocLO8fsnoWigTbIx1dr&sz=w1000" alt="DTA Logo">
        </div>
        <nav class="nav-buttons">
            <a href="#" class="nav-btn">Micro-Trips</a>
            <a href="#" class="nav-btn">Macro-Journeys</a>
            <a href="#" class="nav-btn">Raffle</a>
            <a href="#" class="nav-btn">Geo-Quest</a>
        </nav>
    </header>

    <main>
        <div class="content-container">
            </div>
    </main>

    <nav class="bottom-nav">
        <span>
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
        </span>
        <a href="#" class="arrow">My Page</a>
        <a href="#" class="arrow">Community</a>
        <span>
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        </span>
    </nav>

    <script>

        console.log("DTA Site Initialized");
    </script>
</body>
</html>
