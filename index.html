<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA - Micro-Trips & Macro-Journeys</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Andale Mono', 'Courier New', monospace;
            background-color: #f05a44; 
            overflow: hidden; 
        }

        /* Top Blue Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #83b0e1;
            z-index: 1000;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-container {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 30s linear infinite;
        }

        .marquee-text {
            display: inline-block;
            color: white;
            font-size: 14px;
            padding-right: 50px;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        header {
            position: fixed;
            top: 35px;
            left: 0;
            width: 100%;
            height: 80px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 900;
        }

        .logo img { height: 45px; display: block; }

        .nav-buttons { display: flex; gap: 12px; }

        .nav-btn {
            background-color: #c94091; 
            color: #ffdaeb;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        /* MAIN AREA - Acts as the stage for our independent "frames" */
        main {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* TRAIN FRAME - Fixed on the left, Huge, Front layer */
        .frame-train {
            position: absolute;
            left: 10%;
            bottom: 0;
            height: 85vh; /* Large height from Layout 4 */
            width: auto;
            z-index: 100; /* Stays in front */
        }

        .frame-train img {
            height: 100%;
            width: auto;
            display: block;
        }

        /* LION ROCK FRAME - Fixed location, Small, Behind the train */
        .frame-rock {
            position: absolute;
            left: 43%; /* Positioned to tuck slightly behind the train */
            bottom: 0;
            height: 55vh; /* Much smaller height from Layout 4 */
            width: auto;
            z-index: 50; /* Stays behind */
        }

        .frame-rock img {
            height: 100%;
            width: auto;
            display: block;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #c94091;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 10px;
            gap: 25px;
            z-index: 2000;
        }

        .bottom-nav a { color: #ffdaeb; text-decoration: none; font-size: 15px; }
        .icon { width: 24px; height: 24px; stroke: #ffdaeb; fill: none; stroke-width: 2.5; }

        /* Map Overlay */
        #map-overlay {
            position: fixed;
            top: 100%; left: 0; width: 100%; height: 100%;
            background-color: #ffeef4; z-index: 3000;
            transition: top 0.5s ease;
        }
        #map-overlay.active { top: 0; }
        .close-map { position: absolute; top: 40px; right: 40px; font-size: 32px; cursor: pointer; color: #bf5399; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="marquee-container">
            <span class="marquee-text">+ &nbsp; Enter the Puerto Rica Raffle Right Now &nbsp; +</span>
            <span class="marquee-text">+ &nbsp; Enter the Puerto Rica Raffle Right Now &nbsp; +</span>
        </div>
    </div>

    <header>
        <div class="logo">
            <img src="https://drive.google.com/thumbnail?id=1AaVVRT6GORcAOocLO8fsnoWigTbIx1dr&sz=w1000" alt="DTA Logo">
        </div>
        <nav class="nav-buttons">
            <a href="#" class="nav-btn">Micro-Trips</a>
            <a href="#" class="nav-btn">Macro-Journeys</a>
            <a href="#" class="nav-btn">Raffle</a>
            <a href="#" class="nav-btn">Geo-Quest</a>
        </nav>
    </header>

    <main>
        <div class="frame-train">
            <img src="https://drive.google.com/thumbnail?id=1lMSRT0xzkFEoGdTSlIB6WIWi-2zBs3B9&sz=w1000" alt="Train">
        </div>

        <div class="frame-rock">
            <img src="https://drive.google.com/thumbnail?id=1e5Ixuq09yfXhyf1ihMmsJU8Yg0VYj8bS&sz=w1000" alt="Lion Rock">
        </div>
    </main>

    <div id="map-overlay">
        <div class="close-map" onclick="toggleMap()">✕</div>
    </div>

    <nav class="bottom-nav">
        <svg class="icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
        <a href="#">My Page ︾</a>
        <a href="#">Community ︾</a>
        <div onclick="toggleMap()" style="cursor:pointer;">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        </div>
    </nav>

    <script>
        function toggleMap() {
            document.getElementById('map-overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
